---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: heading
  label: Content
- type: directory
  path: src/pages
  label: Pages
  create: documents
  match: "**/*"
- type: document
  path: src/data/languages.yml
  label: Languages
- type: document
  path: src/data/menuStructure.json
  label: Menu
upload_dir: uploads
public_path: "/src/assets/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run develop
