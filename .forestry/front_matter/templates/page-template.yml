---
label: Page Template
hide_body: false
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
  description: The translated title of the page
- name: slug
  type: text
  config:
    required: true
  label: slug
  description: This is the name of the page that will show up in the url.<br><br>It
    makes sense to use the same words as in the title but no special characters like
    /*&amp;:+ etc. and use a hyphen "-" instead of spaces.
- name: language
  type: select
  default: en
  config:
    required: true
    source:
      type: documents
      file: src/data/languages.json
      path: languages
      section: languages
  label: Language
  description: Choose the language that this page is in
- name: page_key
  type: select
  default: []
  config:
    required: false
    options: []
    source:
      type: documents
      section: menu1
      file: src/data/menuStructure.json
      path: pages
  label: Page
  description: Choose the page that this links to in the menu structure.<br><br>If
    left blank, this page will only be accessible via it's url, and won't be included
    in the menu
pages:
- src/pages/de/erganzung-1.md
- src/pages/de/haus.md
- src/pages/en/home.md
- src/pages/en/supplement-1.md
- src/pages/uz/qo-shimcha-1.md
- src/pages/uz/supplements.md
- src/pages/uz/ui.md
